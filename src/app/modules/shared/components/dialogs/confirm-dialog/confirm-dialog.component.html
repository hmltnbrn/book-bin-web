<h2 mat-dialog-title>{{data.title || 'Confirm'}}</h2>
<mat-dialog-content>
  <p>{{data.message || 'Are you sure?'}}</p>
</mat-dialog-content>
<mat-dialog-actions class="dialog-actions">
  <button mat-button [mat-dialog-close]="false">{{data.cancelButton || 'Cancel'}}</button>
  <button mat-button [mat-dialog-close]="true">{{data.okButton || 'OK'}}</button>
</mat-dialog-actions>
