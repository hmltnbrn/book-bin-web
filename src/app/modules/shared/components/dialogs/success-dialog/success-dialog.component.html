<h2 mat-dialog-title>{{data.title || 'Success'}}</h2>
<mat-dialog-content>
  <app-success-indicator [successText]="data.message || 'Success!'"></app-success-indicator>
</mat-dialog-content>
<mat-dialog-actions class="dialog-actions">
  <button mat-button [mat-dialog-close]="true">{{data.okButton || 'OK'}}</button>
</mat-dialog-actions>
