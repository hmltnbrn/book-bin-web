<h2 mat-dialog-title>{{data.title || 'Error'}}</h2>
<mat-dialog-content>
  <app-error-indicator [errorText]="data.message || 'Error!'"></app-error-indicator>
</mat-dialog-content>
<mat-dialog-actions class="dialog-actions">
  <button mat-button [mat-dialog-close]="true">{{data.okButton || 'OK'}}</button>
</mat-dialog-actions>
