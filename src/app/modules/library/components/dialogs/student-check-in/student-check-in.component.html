<h2 mat-dialog-title>{{data.title || 'Alert'}}</h2>
<mat-dialog-content>
  <ng-container *ngIf="!isSubmitted">
    <div class="error-indicator" *ngIf="apiError">
      {{apiError}}
    </div>
    <p>Choose a name from the dropdown menu to check in the book.</p>
    <form>
      <mat-form-field class="form-full-width">
        <input type="text" placeholder="Students" aria-label="Students" matInput [formControl]="studentControl" [matAutocomplete]="auto" tabindex="-1">
        <button mat-button *ngIf="studentControl.value" matSuffix mat-icon-button aria-label="Clear" (click)="studentControl.reset('')">
          <mat-icon>close</mat-icon>
        </button>
        <mat-error *ngIf="!studentControl.valid">Please choose a valid name</mat-error>
        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
          <mat-option *ngFor="let student of filteredStudents | async" [value]="student">
            {{student.name}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </form>
  </ng-container>
  <ng-container *ngIf="isSubmitted">
    <p>Book Checked In</p>
  </ng-container>
</mat-dialog-content>
<mat-dialog-actions class="dialog-actions">
  <button mat-button (click)="onCancel()" *ngIf="!isSubmitted">{{data.cancelButton || 'Cancel'}}</button>
  <button mat-button (click)="onSubmit()" [disabled]="!studentControl.valid" *ngIf="!isSubmitted">{{data.okButton || 'Check In'}}</button>
  <button mat-button (click)="onOk()" *ngIf="isSubmitted">{{data.okButton || 'OK'}}</button>
</mat-dialog-actions>
