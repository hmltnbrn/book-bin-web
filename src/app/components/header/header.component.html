<header class="signed-in" *ngIf="username">
  <div class="header-content">
    <div class="header-side">
      <button mat-icon-button (click)="toggleSideNav()" class="hamburger-button">
        <mat-icon>menu</mat-icon>
      </button>
      <div class="header-name">
        <a routerLink="/">Book<br/>Bin</a>
      </div>
    </div>
    <div class="header-side">
      <a mat-button [routerLink]="['/library/books']" (click)="closeSideNav()">Books</a>
      <a mat-button [routerLink]="['/library/students']" (click)="closeSideNav()">Students</a>
      <a mat-button [routerLink]="['/library/classes']" (click)="closeSideNav()">Classes</a>
      <a mat-button [routerLink]="['/library/dashboard']" (click)="closeSideNav()">My Library</a>
      <mat-menu #appMenu="matMenu">
        <a mat-menu-item routerLink="/profile">Profile</a>
        <a mat-menu-item routerLink="/help">Help</a>
        <a mat-menu-item routerLink="/signout">Sign Out</a>
      </mat-menu>
      <button mat-icon-button [matMenuTriggerFor]="appMenu" class="profile-button">
        <mat-icon>person</mat-icon>
      </button>
    </div>
  </div>
</header>
<header class="signed-out" *ngIf="!username">
  <div class="header-content">
    <div class="header-side">
      <div class="header-name">
        Book<br/>Bin
      </div>
    </div>
    <div class="header-side">
      <a mat-button routerLink="/signin">Sign In</a>
      <a mat-button routerLink="/signup">Sign Up</a>
    </div>
  </div>
</header>
