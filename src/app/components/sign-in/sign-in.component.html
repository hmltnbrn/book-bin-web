<div class="logo">
  <a routerLink="../">Classroom Library</a>
</div>
<div class="center-indicator">
  <app-error-indicator [errorText]="apiError"></app-error-indicator>
</div>
<form id="sign-in-form" class="form-container" (ngSubmit)="onSubmit()" [formGroup]="signInForm" novalidate>
  <mat-form-field>
    <input matInput [autofocus]="true" placeholder="Username" formControlName="username" required>
    <mat-error *ngIf="signInForm.controls.username.invalid">{{getErrorMessage(signInForm.controls.username)}}</mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password" required>
    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    <mat-error *ngIf="signInForm.controls.password.invalid">{{getErrorMessage(signInForm.controls.password)}}</mat-error>
  </mat-form-field>
  <mat-checkbox formControlName="staySignedIn">Remain signed in</mat-checkbox>
  <button mat-raised-button color="primary" [disabled]="signInForm.invalid">Sign In</button>
</form>
<div class="after-button">
  <a routerLink="/forgot-password">Forgot Password?</a>
  <a routerLink="/signup">Sign Up</a>
  <a routerLink="/forgot-username">Forgot Username?</a>
</div>
