<app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
<div class="header-link">
  <a mat-button routerLink="/signin">I know my password</a>
</div>
<div class="logo">
  <a routerLink="../">Classroom Library</a>
</div>
<ng-container *ngIf="!emailSent">
  <div class="center-error-indicator">
    <app-error-indicator [errorText]="apiError"></app-error-indicator>
  </div>
  <p class="info">
    Please enter your email and I'll send you a link to reset your password.
  </p>
  <form id="forgot-password-form" class="form-container" (ngSubmit)="onSubmit()" [formGroup]="emailForm" novalidate>
    <mat-form-field>
      <input matInput [autofocus]="true" placeholder="Email" formControlName="email" required>
      <mat-error *ngIf="emailForm.controls.email.invalid">{{getErrorMessage(emailForm.controls.email, 'email')}}</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" [disabled]="emailForm.invalid">Engage</button>
  </form>
</ng-container>
<ng-container *ngIf="emailSent">
  <p class="info after">
    Check your inbox and follow the quick steps to reset your password.
  </p>
</ng-container>
